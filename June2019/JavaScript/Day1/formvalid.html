<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="formvalid.css">
</head>

<body>

    <div class="maincontainer">
        <form action="" onsubmit="return validate()" method="POST">
            <div class="divusername">
                <label for="username">Username</label>&emsp;
                <input type="text" placeholder="Enter the User Name" id="username" onchange="usercheck()" name="username"><br>
                <span id="usernamespan" class="basespan"></span>
            </div>
            <div class="divusername">
                <label for="password">Password</label>&emsp;
                <input type="password" placeholder="Enter the Password" id="password" onchange="passcheck()" name="password"><br>
                <span id="passwordspan" class="basespan"></span> 
            </div>
            <div class="divusername">
                <label for="confirmpass">confirm password</label>&emsp;
                <input type="text" placeholder="Enter the Confirm Password" id="confirmpass"><br>
                <span id="confirmpassspan" class="basespan"></span>
            </div>
            <div class="divusername">
                <label for="mobilenumber">Mobile Number</label>&emsp;
                <input type="text" placeholder="Enter the Mobile number" id="mobilenumber"><br>
                <span id="mobilenumberspan" class="basespan"></span>
            </div>
            <div class="divusername">
                <label for="emailid">Emailid</label>&emsp;
                <input type="text" placeholder="Enter the emailid" id="emailid"><br>
                <span id="emailidspan" class="basespan"></span>
            </div><br>

            <input type="submit" value="Submit">

        </form>
    </div>

    <script src="formvalid.js"></script>
</body>

</html>
